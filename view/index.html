<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-app = "myApp">
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.$">
        <table>
            <tr ng-repeat="actor in avengers.cast | filter:search">
                <td>{{actor.name}}</td>
                <td>{{actor.character}}</td>
            </tr>
        </table>
    </div>
</div>

<script src="../lib/angular.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
